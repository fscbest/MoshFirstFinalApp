<div class="row">
    <div class="col-md-6">
        <h1>Posts</h1>
        <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "#post of posts">
                {{ post.title }}
            </li>
        </ul>
    </div>
</div>
