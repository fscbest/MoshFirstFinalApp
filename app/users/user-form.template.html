<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" ngControl="name" id="name" #name="ngForm" type="text" class="form-control">
                    <div *ngIf="name.touched && name.errors">
                        <div *ngIf="name.errors.required" class="alert alert-danger">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength" class="alert alert-danger">
                            Name is 3 character minimum.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="user.email" ngControl="email" id="email" #email="ngForm" type="text" class="form-control">
                    <div *ngIf="email.touched && email.errors">
                        <div *ngIf="email.errors.required" class="alert alert-danger">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors.emailValidator" class="alert alert-danger">
                            Type a valid email address.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input [(ngModel)]="user.phone" ngControl="phone" id="phone" type="text" class="form-control" >
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input [(ngModel)]="user.address.street" ngControl="street" id="street" type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input [(ngModel)]="user.address.suite" ngControl="suite" id="suite" type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input [(ngModel)]="user.address.city" ngControl="city" id="city" type="text" class="form-control" >
                </div>
                <div class="formgroup">
                    <label for="zipcode">ZipCode</label>
                    <input [(ngModel)]="user.address.zipcode" ngControl="zipcode" id="zipcode" type="text" class="form-control" >
                </div>
            </fieldset>
            <button  type="submit"class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
